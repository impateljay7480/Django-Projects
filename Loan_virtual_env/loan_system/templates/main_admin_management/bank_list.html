{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Main Admin :: Bank List</title>
{% endblock %}

{% block main %}
<main>

<div class="slider-height2 hero-overly2 d-flex align-items-center">
<div class="container-fluid ">
<div class="row">
<div class="col-xl-12">
<div class="hero-cap text-center pt-200">
<h2 style="text-decoration: underline;">Bank Details</h2>
</div>
</div>
</div>
</div>
</div>



<div class="apply-area pt-50 pb-150">
<div class="container-fluid">
<div class="row justify-content-center">
<div class="col-lg-10">
<div class="apply-wrapper">

<div class="mb-3">
<a href="{% url 'main_admin_management:add_main' %}" class="genric-btn success circle">Add Bank</a>
</div>

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Bank name</th>
      <th scope="col">total number of Branch</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  	{% for i in main_bank_data %}
    <tr>
      <th scope="row">{{i.pk}}</th>
      <td>{{i.bankname}}</td>
      <td>{{i.numberofbranch}}</td>
      <td class="justify-content-center">
        <a href="{% url 'main_admin_management:p_bank_list' i.pk %}" class="genric-btn warning circle"><div class="icon"><i class="fa fa-eye"></i></div></a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>



</div>
</div>
</div>

</div>
</div>



</div>
</div>
</div>
</div>
</div>


</main>
{% endblock %}
